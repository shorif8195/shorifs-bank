<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area" class="area-form">
        <h1 class="text-center">WELCOME TO SHORIFS BANK</h1>
        <div class="form">
            <h3>Log in</h3>
            <input type="text" placeholder="Enter your email address" class=" form-control"name="" id="">
            <br>
            <input type="password" placeholder="Enter your password" class="form-control" name="" id="">
                <br>
            <button id="log-Btn" class="btn-primary btn"> Enter </button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="diposite status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-depo">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1222</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form">
                    <h4>Deposit</h4>
                    <input type="text" id="depoAmount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="depo-btn" class="btn btn-success">Deposit </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
